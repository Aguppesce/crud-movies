<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Película</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Editar Película</h1>
    <form method="post" action="/movies/update/${movie.id}">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" value="${movie.title}" required>
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" class="form-control" id="director" name="director" value="${movie.director}" required>
        </div>
        <div class="form-group">
            <label for="year">Año</label>
            <input type="number" class="form-control" id="year" name="year" value="${movie.year}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/movies" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
