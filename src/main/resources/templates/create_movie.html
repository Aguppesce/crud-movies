<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Película</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Crear Nueva Película</h1>
    <form method="post" action="/movies/create">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" class="form-control" id="director" name="director" required>
        </div>
        <div class="form-group">
            <label for="releaseDate">Fecha de Lanzamiento</label>
            <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
        </div>
        <div class="form-group">
            <label for="genre">Género</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="form-group">
            <label for="releaseYear">Año de Estreno</label>
            <input type="number" class="form-control" id="releaseYear" name="releaseYear" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/movies" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
